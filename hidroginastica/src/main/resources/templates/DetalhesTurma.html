<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Detalhes Turma</title>
<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="materialize/css/materialize.min.css" media="screen,projection" />
		<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	<h1>Turmas</h1>
	<div th:each="turma:${turma}">
	<h5>Detalhes da Turma </h5>
		<div class="row">
		
			<p>Código:<span th:text="${turma.codigo}"></span></p>
			<p>Nome:<span th:text="${turma.nome}"></span></p>
			<p>Horário:<span th:text="${turma.horario}"></span></p>
			<p>Dias da Semana:<span th:text="${turma.diasSem}"></span></p>

		</div>
	
	</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
